<!DOCTYPE html>
<html lang="en">
<head>
	<title>City Scape</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/cities.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="main bg-success">
		<h1>Search for a city</h1>
		<h3>And get a brief info</h3>
		<div id="controls">
			<input id="input" type="text" placeholder="type city name">
			<button id="button">Submit</button>
		</div>
	</div>
	<div class="info bg-success">
		<div>
			<h1 id="city"></h1>
			<h2 id="state"></h2>
			<h3 id="nickname"></h3>
			<h4 id="coast"></h4>
			<img id="city-image" src="" alt="city" width="25%" height="25%">
			<p id="city-desc">This is some placeholder text</p>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="scripts/cities.js"></script>
</body>
</html>
